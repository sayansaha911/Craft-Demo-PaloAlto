# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: sayansaha911/go-k8s 
  tag: 0.1.0
  pullPolicy: IfNotPresent

service:
  name: go-app
  type: NodePort
  externalPort: 3000
  internalPort: 3000
  nodePort: 30080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

hpa:
  maxReplicas: 10
  cpu: 50
  memory: 50


